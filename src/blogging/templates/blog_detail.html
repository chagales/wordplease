{% extends "base.html" %}

{% block head_title %} {{ post.title }} {% endblock %}

{% block content %}

{% for post in posts %}

    <a href="{% url 'post_detail_page' post.pk %}"><h1>{{ post.title }}</h1></a>
    <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">
    <p>{{ post.intro }}</p>
{% endfor %}
{% endblock %}
