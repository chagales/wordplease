{% extends "base.html" %}

{% block head_title %} Home {% endblock %}
{% block content %}

{% for post in posts %}
    <a href="{% url 'post_detail_page' username=post.user pk=post.pk %}" title="{{ post.title }}">
      <p>{{post.title}}</p>
      <img src="{{post.image}}" alt="{{post.title}}" title="{{post.title}}" height="300px" max-width="200px">
      <p> {{post.summary}} </p>
    </a>
{% endfor %}

{% endblock%}
