{% extends "base.html" %}

{% block head_title %} {{ post.title }} {% endblock %}

{% block content %}

    <h1>{{ post.title }}</h1>
    <img src="{{ post.image }}" alt="{{ post.title }}" title="{{ post.title }}" width="300">
    <p>{{ post.intro }}</p>
    <p>{{ post.content }}</p>
    <p>{{ post.publication_date }}</p>
    <p>{{ post.category }}</p>

{% endblock %}
