{% extends 'base.html' %}

{% block title %}Signup{% endblock %}

{% block section %}
{% for error in errors %}
    <p>{{ error }}</p>
{% endfor %}
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ signup_form.as_p }}
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Go</button>
    </div>
</form>
{% endblock %}
